server:
  port: 8082

spring:

  application:
    name: job-executor-service

  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.jobrunr.JobRunrAutoConfiguration

  datasource:
    url: jdbc:postgresql://localhost:5432/job_demo_database
    username: postgres
    password: postgres

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  kafka:
    bootstrap-servers: localhost:9092

    consumer:
      group-id: ${spring.application.name}-consumer
      auto-offset-reset: earliest
      enable-auto-commit: false
      max-poll-interval-ms: 300000  # 5 minutos para jobs normales

    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

kafka:
  topics:
    job-requests: job-requests-topic
    job-results: job-results-topic

  filter:
    business-domains: ${spring.application.name}
    target-batches: "ResumenDiarioClientesAsync"     # Solo procesar este


# Logging espec√≠fico para Kafka
logging:
  level:
    org.springframework.kafka: INFO
    org.apache.kafka: WARN
    com.company.jobexecutor.kafka: DEBUG
