server:
  port: 8082

spring:
  application:
    name: job-executor-service

  datasource:
    url: jdbc:postgresql://localhost:5432/job_demo_database
    username: postgres
    password: postgres

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true


  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: ${spring.application.name}-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "*"
        spring.json.value.default.type: common.batch.dto.JobRequest
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring.json.add.type.headers: false

# Topics de Kafka
kafka:
  topics:
    job-requests: job-requests-topic
    job-results: job-results-topic

# Configuraci√≥n del job
job:
  max-retries: 3
  retry-delay-ms: 5000