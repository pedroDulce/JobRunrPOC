spring:
  application:
    name: batch-scheduler-service

  server:
    port: 8080

  datasource:
    url: jdbc:postgresql://localhost:5432/batch_scheduler
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  batch:
    jdbc:
      initialize-schema: always
    job:
      enabled: false

jobrunr:
  background-job-server:
    enabled: true
    worker-count: 3

  dashboard:
    enabled: true
    port: 8000

  database:
    type: sql  # Â¡IMPORTANTE!

  job-scheduler:
    enabled: true

  job:
    default-number-of-retries: 3

  miscellaneous:
    allow-anonymous-data-usage: false